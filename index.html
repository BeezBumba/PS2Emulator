<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <link rel="icon" href="/favicon.ico"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,orientation=landscape"/>
  <meta name="theme-color" content="#000000"/>
  <meta name="description" content="A PlayStation2 emulator for web browsers"/>
  <link rel="apple-touch-icon" href="/play-192.png"/>
  <link rel="manifest" href="/manifest.json"/>
  <title>Play!.js</title>
  <style>
      body {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        background: #000;
        overflow: hidden;
      }
      #root {
        position: absolute;
        top: 16px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 2;
      }
      #outputCanvas {
        display: block;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
        background: #000;
        z-index: 1;
        width: 100vw;
        height: 56.25vw;   /* 9/16 = 0.5625 â†’ enforces 16:9 */
        max-width: 100vw;
        max-height: 100vh;
      }
      @media (max-width: 900px) and (orientation:landscape) {
        #outputCanvas {
          width: 100vw;
          height: 56.25vw;
          max-height: 100vh;
          max-width: 100vw;
        }
      }
      @media (max-width: 900px) and (orientation:portrait) {
        #outputCanvas {
          width: 100vw;
          height: 100vw; /* fallback square in portrait */
          max-height: 100vh;
          max-width: 100vw;
        }
      }
    </style>
  <script defer src="/static/js/main.caabe80b.js"></script>
  <link href="/static/css/main.5a525eca.css" rel="stylesheet">
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root">
  <canvas id="outputCanvas" width="1280" height="720" tabindex="-1"></canvas>
  <div style="margin:16px 0; position:absolute; top:8px; left:50%; transform:translateX(-50%); z-index:2;">
  </div>
</div>

  <script src="/register.js"></script>
</body>
