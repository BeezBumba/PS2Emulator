<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <link rel="icon" href="/favicon.ico"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <meta name="theme-color" content="#000000"/>
    <meta name="description" content="A PlayStation2 emulator for web browsers"/>
    <link rel="apple-touch-icon" href="/play-192.png"/>
    <link rel="manifest" href="/manifest.json"/>
    <title>Play!</title>
    <script defer src="/static/js/main.caabe80b.js"></script>
    <link href="/static/css/main.5a525eca.css" rel="stylesheet"/>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .stage {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 16px;
        max-width: 100%;
        max-height: 100%;
      }
      #root {
        /* React will inject Import here; centered above canvas */
        color: #fff; /* in case it renders text */
      }
      #outputCanvas {
        display: block;
        background: #000; /* keep canvas black */
        image-rendering: pixelated;
        image-rendering: crisp-edges;
      }
    </style>
  </head>
  <body>
    <div class="stage">
      <!-- Import button (from React) appears here -->
      <div id="root"></div>

      <!-- Canvas locked to 4:3, sized by JS -->
      <canvas id="outputCanvas" tabindex="-1"></canvas>
    </div>

    <script>
      const canvas = document.getElementById('outputCanvas');

      // Desired aspect = 4:3, cap size = 1200x900, also respect viewport (90vw x 80vh)
      function sizeCanvas() {
        const maxCssW = Math.min(window.innerWidth * 0.90, 1200);
        const maxCssH = Math.min(window.innerHeight * 0.80, 900);

        // Fit 4:3 inside the available box
        let w = maxCssW;
        let h = w * (3 / 4);
        if (h > maxCssH) {
          h = maxCssH;
          w = h * (4 / 3);
        }

        // Round to integers to avoid subpixel fuzz
        w = Math.floor(w);
        h = Math.floor(h);

        // Apply CSS size (display size)
        canvas.style.width = w + 'px';
        canvas.style.height = h + 'px';

        // Match drawing buffer to CSS so the game fills the canvas
        if (canvas.width !== w || canvas.height !== h) {
          canvas.width = w;
          canvas.height = h;
        }
      }

      window.addEventListener('resize', sizeCanvas);
      sizeCanvas();
    </script>

    <script src="/register.js"></script>
  </body>
</html>
