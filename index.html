<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <link rel="icon" href="/favicon.ico"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <meta name="theme-color" content="#000000"/>
    <meta name="description" content="A PlayStation2 emulator for web browsers"/>
    <link rel="apple-touch-icon" href="/play-192.png"/>
    <link rel="manifest" href="/manifest.json"/>
    <title>Play!</title>
    <script defer src="/static/js/main.caabe80b.js"></script>
    <link href="/static/css/main.5a525eca.css" rel="stylesheet"/>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .stage {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 16px;
        max-width: 100%;
        max-height: 100%;
      }
      #outputCanvas {
        background: #000;
        width: 100%;          /* scale to container width */
        height: auto;         /* preserve aspect ratio */
        max-width: 90vw;      /* never exceed viewport width */
        max-height: 80vh;     /* never exceed viewport height */
        display: block;
      }
      #root {
        margin-bottom: 12px;  /* Import button area above canvas */
      }
    </style>
  </head>
  <body>
    <div class="stage">
      <div id="root"></div>
      <canvas id="outputCanvas" width="1024" height="768" tabindex="-1"></canvas>
    </div>
    <script src="/register.js"></script>
  </body>
</html>
