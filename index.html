<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <link rel="icon" href="/favicon.ico"/>
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,orientation=landscape"/>
        <meta name="theme-color" content="#000000"/>
        <meta name="description" content="A PlayStation2 emulator for web browsers"/>
        <link rel="apple-touch-icon" href="/play-192.png"/>
        <link rel="manifest" href="/manifest.json"/>
        <title>Play!.js</title>
        <style>
           
            body {
                user-select: none;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                margin: 0;
                padding: 0;
                width: 100vw;
                height: 100vh;
                overflow: hidden
            }

            #outputCanvas {
                display: block;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%,-50%);
                background: #000;
                z-index: 1;
                width: 100vw;
                height: 56.25vw;
                max-width: 100vw;
                max-height: 100vh;
                border-radius: 0
            }

            @media (max-width: 900px) and (orientation:landscape) {
                #outputCanvas {
                    width:100vw;
                    height: 56.25vw;
                    max-height: 100vh;
                    max-width: 100vw
                }
            }

            @media (max-width: 900px) and (orientation:portrait) {
                #outputCanvas {
                    width:100vw;
                    height: 100vw;
                    max-height: 100vh;
                    max-width: 100vw
                }
            }
        </style>
        <script defer="defer" src="/static/js/main.caabe80b.js"></script>
        <link href="/static/css/main.5a525eca.css" rel="stylesheet">
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>

                <div id="root"></div>

        <script src="/register.js"></script>
    </body>
</html>
