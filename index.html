<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <link rel="icon" href="/favicon.ico"/>
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,orientation=landscape"/>
        <meta name="theme-color" content="#000000"/>
        <meta name="description" content="A PlayStation2 emulator for web browsers"/>
        <link rel="apple-touch-icon" href="/play-192.png"/>
        <link rel="manifest" href="/manifest.json"/>
        <title>Play!.js</title>
        <style>
           
            body {
                user-select: none;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                margin: 0;
                padding: 0;
                width: 100vw;
                height: 100vh;
                overflow: hidden
            }

            #outputCanvas {
                display: block;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%,-50%);
                background: #000;
                z-index: 1;
                width: 100vw;
                height: 56.25vw;
                max-width: 100vw;
                max-height: 100vh;
                border-radius: 0
            }

            @media (max-width: 900px) and (orientation:landscape) {
                #outputCanvas {
                    width:100vw;
                    height: 56.25vw;
                    max-height: 100vh;
                    max-width: 100vw
                }
            }

            @media (max-width: 900px) and (orientation:portrait) {
                #outputCanvas {
                    width:100vw;
                    height: 100vw;
                    max-height: 100vh;
                    max-width: 100vw
                }
            }

            #info-menu-toggle {
                position: fixed;
                top: 32px;
                right: 0;
                z-index: 2001;
                background: #222;
                color: #fff;
                border: none;
                border-radius: 8px 0 0 8px;
                box-shadow: 0 2px 8px #0004;
                padding: 8px 12px;
                cursor: pointer;
                transition: right .3s
            }

            #info-menu {
                position: fixed;
                top: 0;
                right: -340px;
                width: 320px;
                height: 100vh;
                background: #f8f8f8;
                box-shadow: -2px 0 16px #0002;
                z-index: 2000;
                display: flex;
                flex-direction: column;
                gap: 0;
                transition: right .3s;
                overflow-y: auto
            }

            #info-menu.open {
                right: 0
            }

            #info-menu-toggle.open {
                right: 320px
            }

            #info-arrow {
                transition: transform .3s
            }

            .mc-actions button:active,.mc-center-buttons button:active,.mc-dpad button:active,.mc-joystick .thumbstick:active,.mc-shoulder-left button:active,.mc-shoulder-right button:active {
                filter: brightness(1.5) drop-shadow(0 0 8px #fff8);
                outline: 2px solid #fff;
                box-shadow: 0 0 16px #fff8
            }

            .mc-actions button.pressed,.mc-center-buttons button.pressed,.mc-dpad button.pressed,.mc-joystick .thumbstick.pressed,.mc-shoulder-left button.pressed,.mc-shoulder-right button.pressed {
                filter: brightness(1.5) drop-shadow(0 0 8px #fff8);
                outline: 2px solid #fff;
                box-shadow: 0 0 16px #fff8
            }

            #mobile-controls {
                position: fixed;
                left: 0;
                bottom: -30%;
                width: 100vw;
                height: 100vh;
                pointer-events: none;
                z-index: 1000;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                align-items: center
            }

            .mc-grid-container {
                display: flex;
                justify-content: space-between;
                align-items: flex-end;
                width: 100%;
                padding: 0 3vw 2vh
            }

            .mc-left-column,.mc-right-column {
                display: flex;
                flex-direction: row;
                align-items: flex-end;
                gap: 20px;
                pointer-events: auto
            }

            .mc-center-buttons {
                pointer-events: auto;
                display: flex;
                align-items: center;
                gap: 16px;
                margin-bottom: 50px
            }

            .mc-center-buttons button {
                border-radius: 8px;
                padding: 8px 12px;
                font-size: .9em;
                background: #34495e;
                color: #fff;
                border: none;
                box-shadow: 0 2px 8px #0004
            }

            .mc-dpad {
                width: 160px;
                height: 160px;
                display: grid;
                grid-template-areas: ". up ." "left center right" ". down .";
                grid-template-columns: 1fr 1fr 1fr;
                grid-template-rows: 1fr 1fr 1fr;
                gap: 8px
            }

            .mc-dpad button {
                border-radius: 50%;
                width: 48px;
                height: 48px;
                font-size: 1.5em;
                background: #222;
                color: #fff;
                border: none;
                box-shadow: 0 2px 8px #0004
            }

            .mc-dpad .up {
                grid-area: up
            }

            .mc-dpad .down {
                grid-area: down
            }

            .mc-dpad .left {
                grid-area: left
            }

            .mc-dpad .right {
                grid-area: right
            }

            .mc-dpad .center {
                grid-area: center;
                opacity: 0
            }

            .mc-actions {
                width: 180px;
                height: 180px;
                display: grid;
                grid-template-areas: ". triangle ." "square cross circle" ". . .";
                grid-template-columns: 1fr 1fr 1fr;
                grid-template-rows: 1fr 1fr 1fr;
                gap: 8px
            }

            .mc-actions button {
                border-radius: 50%;
                width: 54px;
                height: 54px;
                font-size: 1.2em;
                border: none;
                box-shadow: 0 2px 8px #0004
            }

            .mc-actions .triangle {
                grid-area: triangle;
                background: #2ecc71;
                color: #fff
            }

            .mc-actions .square {
                grid-area: square;
                background: #e74c3c;
                color: #fff
            }

            .mc-actions .cross {
                grid-area: cross;
                background: #3498db;
                color: #fff
            }

            .mc-actions .circle {
                grid-area: circle;
                background: #e67e22;
                color: #fff
            }

            .mc-shoulder-left,.mc-shoulder-right {
                display: flex;
                flex-direction: column;
                gap: 8px
            }

            .mc-shoulder-left button,.mc-shoulder-right button {
                border-radius: 8px;
                padding: 8px 12px;
                font-size: .9em;
                background: #34495e;
                color: #fff;
                border: none;
                box-shadow: 0 2px 8px #0004
            }

            .mc-joystick {
                width: 120px;
                height: 120px;
                background: rgba(34,34,34,.5);
                border-radius: 50%;
                position: relative;
                box-shadow: 0 2px 8px #0004;
                user-select: none;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none
            }

            .mc-joystick .thumbstick {
                width: 60px;
                height: 60px;
                background: #ddd;
                border-radius: 50%;
                box-shadow: inset 0 2px 4px #0004,0 1px 2px #fff8;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%,-50%);
                touch-action: none;
                user-select: none;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none
            }
        </style>
        <script defer="defer" src="/static/js/main.caabe80b.js"></script>
        <link href="/static/css/main.5a525eca.css" rel="stylesheet">
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>

                <div id="root"></div>

        <script src="/register.js"></script>
    </body>
</html>
