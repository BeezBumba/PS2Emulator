<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <link rel="icon" href="/favicon.ico"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <meta name="theme-color" content="#000000"/>
    <meta name="description" content="A PlayStation2 emulator for web browsers"/>
    <link rel="apple-touch-icon" href="/play-192.png"/>
    <link rel="manifest" href="/manifest.json"/>
    <title>Play!.js</title>
    <script defer src="/static/js/main.caabe80b.js"></script>
    <script defer src="/register.js"></script>
    <link href="/static/css/main.5a525eca.css" rel="stylesheet">
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: #000; /* matches theme */
        display: flex;
        justify-content: center;
        align-items: center;
      }

  .canvas-wrapper {
  position: relative;
  width: 100vw;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #000;
  overflow: hidden; /* ensures no accidental scrollbars */
}

.canvas-wrapper canvas {
  width: 98vw;   /* slightly smaller than full width */
  height: 98vh;  /* slightly smaller than full height */
  object-fit: contain; /* preserves aspect ratio */
  display: block;
}
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="global-row">
      <div class="global-column">
        <div class="canvas-wrapper">
          <canvas id="outputCanvas" width="640" height="480" tabindex="-1"></canvas>
        </div>
        <div id="root"></div>
      </div>
    </div>
  </body>
</html>
