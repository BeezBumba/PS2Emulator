<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <link rel="icon" href="/favicon.ico"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <meta name="theme-color" content="#000000"/>
    <meta name="description" content="A PlayStation2 emulator for web browsers"/>
    <link rel="apple-touch-icon" href="/play-192.png"/>
    <link rel="manifest" href="/manifest.json"/>
    <title>Play!.js</title>
    <script defer src="/static/js/main.caabe80b.js"></script>
    <script defer src="/register.js"></script>
    <link href="/static/css/main.5a525eca.css" rel="stylesheet">
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: #000; /* matches theme */
        display: flex;
        justify-content: center;
        align-items: center;
      }

  .canvas-wrapper {
  position: relative;
  width: 100vw;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #000;
  overflow: hidden; /* ensures no accidental scrollbars */
}

.canvas-wrapper canvas {
  width: 90vw;   /* slightly smaller than full width */
  height: 90vh;  /* slightly smaller than full height */
  object-fit: contain; /* preserves aspect ratio */
  display: block;
}
    </style>
  </head>
  <body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div class="global-row">
    <div class="global-column">
      <div class="canvas-wrapper">
        <canvas id="outputCanvas" width="640" height="480" tabindex="-1"></canvas>
      </div>
      <div id="root"></div>
    </div>
  </div>

  <!-- Debugging UI -->
  <div id="debug-panel" style="position:fixed;bottom:0;left:0;
       background:#111;color:#0f0;font-family:monospace;
       padding:10px;max-height:40%;overflow:auto;font-size:12px;">
    <button id="logGamepad">Log Gamepad State</button>
    <div id="gamepadState">No input yetâ€¦</div>
  </div>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const stateDiv = document.getElementById("gamepadState");
    const logBtn = document.getElementById("logGamepad");

    const keyMap = {
      12: "ArrowUp", 13: "ArrowDown", 14: "ArrowLeft", 15: "ArrowRight",
      2: "KeyA", 0: "KeyZ", 3: "KeyS", 1: "KeyX",
      9: "Enter", 8: "Backspace",
      4: "Digit1", 6: "Digit2", 10: "Digit3",
      5: "Digit8", 7: "Digit9", 11: "Digit0"
    };

    const pressed = {};

    function sendKey(code, down) {
      if (pressed[code] === down) return;
      pressed[code] = down;
      const evt = new KeyboardEvent(down ? "keydown" : "keyup", {
        code,
        key: code,
        bubbles: true
      });
      window.dispatchEvent(evt);
      // Debug output
      stateDiv.innerText = `Sent ${down ? "DOWN" : "UP"}: ${code}`;
    }

    function handleAxes(axes) {
      // Left stick
      if (axes[0] < -0.5) sendKey("KeyF", true);
      else if (axes[0] > 0.5) sendKey("KeyH", true);
      else { sendKey("KeyF", false); sendKey("KeyH", false); }

      if (axes[1] < -0.5) sendKey("KeyT", true);
      else if (axes[1] > 0.5) sendKey("KeyG", true);
      else { sendKey("KeyT", false); sendKey("KeyG", false); }

      // Right stick
      if (axes[2] < -0.5) sendKey("KeyJ", true);
      else if (axes[2] > 0.5) sendKey("KeyL", true);
      else { sendKey("KeyJ", false); sendKey("KeyL", false); }

      if (axes[3] < -0.5) sendKey("KeyI", true);
      else if (axes[3] > 0.5) sendKey("KeyK", true);
      else { sendKey("KeyI", false); sendKey("KeyK", false); }
    }

    function pollGamepads() {
      const pads = navigator.getGamepads();
      for (const pad of pads) {
        if (!pad) continue;
        pad.buttons.forEach((btn, i) => {
          if (keyMap[i]) sendKey(keyMap[i], btn.pressed);
        });
        handleAxes(pad.axes);
      }
      requestAnimationFrame(pollGamepads);
    }

    window.addEventListener("gamepadconnected", (e) => {
      stateDiv.innerText = `Gamepad connected: ${e.gamepad.id}`;
      pollGamepads();
    });

    logBtn.addEventListener("click", () => {
      const pads = navigator.getGamepads();
      stateDiv.innerText = JSON.stringify(pads[0], null, 2);
      console.log(pads[0]);
    });
  });
  </script>
</body>
</html>
