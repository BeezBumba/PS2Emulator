<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <link rel="icon" href="/favicon.ico"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,orientation=landscape"/>
    <meta name="theme-color" content="#000000"/>
    <meta name="description" content="A PlayStation2 emulator for web browsers"/>
    <meta name="google-adsense-account" content="ca-pub-6468293492439852">
    <link rel="apple-touch-icon" href="/logo192.png"/>
    <link rel="manifest" href="/manifest.json"/>
    <title>Play!.js</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      body {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        background: #000;
        overflow: hidden;
        user-select: none;
      }
      #outputCanvas {
        display: block;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
        background: #000;
        width: 90vw;
        max-height: 90vh;
        aspect-ratio: 16 / 9;
      }
      #info-menu-toggle {
        position: fixed;
        top: 32px;
        right: 0;
        z-index: 2001;
        background: #222;
        color: #fff;
        border: none;
        border-radius: 8px 0 0 8px;
        box-shadow: 0 2px 8px #0004;
        padding: 8px 12px;
        cursor: pointer;
      }
      #info-menu {
        position: fixed;
        top: 0;
        right: -340px;
        width: 320px;
        height: 100vh;
        background: #222;
        color: #fff;
        transition: right .3s;
        z-index: 2000;
      }
      #info-menu.open { right: 0; }
    </style>
    <script defer src="/static/js/main.887cdf73.js"></script>
    <link href="/static/css/main.40716d13.css" rel="stylesheet">
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <canvas id="outputCanvas" width="1280" height="720" tabindex="-1"></canvas>

    <div style="margin:16px; position:relative; z-index:2;">
      <label for="main-file-input" style="font-weight:700;display:block;margin-bottom:8px">Choose a game file:</label>
      <input type="file" id="main-file-input" style="width:100%;max-width:320px"/>
    </div>

    <button id="info-menu-toggle" aria-label="Open info menu">
      <span id="info-arrow" style="font-size:2em">&#x25C0;</span>
    </button>

    <aside id="info-menu">
      <div style="padding:16px;">
        <h1>Play!</h1>
        <p>Info menu content hereâ€¦</p>
      </div>
    </aside>

    <script>
      // Toggle info menu
      const toggle = document.getElementById("info-menu-toggle");
      const menu = document.getElementById("info-menu");
      toggle.addEventListener("click", () => {
        menu.classList.toggle("open");
        toggle.classList.toggle("open");
      });

      // Simple modal helper
      function showModal(message, title="Message") {
        const html = `
          <div id="custom-modal" style="position:fixed;top:0;left:0;width:100%;height:100%;
            background:rgba(0,0,0,0.5);z-index:9999;display:flex;justify-content:center;align-items:center;">
            <div style="background:white;padding:20px;border-radius:10px;text-align:center;max-width:80%;">
              <h3>${title}</h3>
              <p>${message}</p>
              <button id="close-modal" style="padding:8px 16px;margin-top:10px;">OK</button>
            </div>
          </div>`;
        document.body.insertAdjacentHTML("beforeend", html);
        document.getElementById("close-modal").addEventListener("click", () => {
          document.getElementById("custom-modal").remove();
        });
      }
    </script>
  </body>
</html>
