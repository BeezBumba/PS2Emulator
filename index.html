<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,orientation=landscape"/>
    <meta name="theme-color" content="#000000"/>
    <title>Play!</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        background: #000;
        overflow: hidden;
      }
      #root {
        position: absolute;
        top: 16px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 2;
      }
      #outputCanvas {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
        background: #000;
        width: 100vw;
        height: 56.25vw;   /* 9/16 = 0.5625 */
        max-width: 100vw;
        max-height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <canvas id="outputCanvas" width="1280" height="720" tabindex="-1"></canvas>
    <script src="/static/js/main.caabe80b.js"></script>
    <script src="/register.js"></script>
  </body>
