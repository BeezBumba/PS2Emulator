<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <link rel="icon" href="/favicon.ico"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <meta name="theme-color" content="#000000"/>
    <meta name="description" content="A PlayStation2 emulator for web browsers"/>
    <link rel="apple-touch-icon" href="/play-192.png"/>
    <link rel="manifest" href="/manifest.json"/>
    <title>Play!</title>
    <script defer src="/static/js/main.caabe80b.js"></script>
    <link href="/static/css/main.5a525eca.css" rel="stylesheet"/>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        background: #000; /* black background */
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .stage {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 16px;
        max-width: 100%;
        max-height: 100%;
      }
      #outputCanvas {
        background: #000;
        width: 100%;
        height: auto;
        max-width: 90vw;  /* never exceed viewport width */
        max-height: 80vh; /* never exceed viewport height */
        display: block;
      }
      #root {
        margin-bottom: 12px; /* Import button area above canvas */
      }
    </style>
  </head>
  <body>
    <div class="stage">
      <!-- React will inject Import button here -->
      <div id="root"></div>

      <!-- Canvas -->
      <canvas id="outputCanvas" tabindex="-1"></canvas>
    </div>

    <script>
      const canvas = document.getElementById('outputCanvas');

      function resizeCanvasToDisplaySize() {
        const displayWidth  = canvas.clientWidth;
        const displayHeight = canvas.clientHeight;
        if (canvas.width !== displayWidth || canvas.height !== displayHeight) {
          canvas.width  = displayWidth;
          canvas.height = displayHeight;
        }
      }

      // Resize on load and whenever window size changes
      window.addEventListener('resize', resizeCanvasToDisplaySize);
      resizeCanvasToDisplaySize();
    </script>

    <script src="/register.js"></script>
  </body>
</html>
